<form method="post" action="https://formspree.io/{{site.email}}">
  <div class="row uniform">
    <div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Name" /></div>
    <div class="6u$ 12u$(mobile)"><input type="email" name="email" placeholder="Email" /></div>
    <div class="12u$">
        <div class="select-wrapper">
            <select name="Betreff" id="demo-category">
                <option value="">- Betreff -</option>
                <option value="Anmeldung Berufskolleg">Bewerbung Berufskolleg</option>
                <option value="Anmeldung  Fachschule">Bewerbung  Fachschule</option>
                <option value="Anmeldung  PiA">Bewerbung PiA</option>
                <option value="Sonstiges">Sonstiges</option>
            </select>
        </div>
    </div>
    <div class="12u$">
      <textarea name="message" placeholder="Nachricht"></textarea>
    </div>
    <div class="12u$">
        <div class="actions">
            <input type="submit" value="Email senden" />
            <input type="reset" value="Reset" />
        </div>
    </div>
  </div>
</form>
