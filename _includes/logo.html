<!-- Logo -->
<div id="logo">
  <a href="{{- '/' | absolute_url -}}" id="home-link">
    <span ><img class="main_logo" src="{{- site.avatar | relative_url -}}" alt="{{- site.author | default: 'unknown author' | prepend: 'Avatar of ' -}}" /></span>
    <!-- <h1 id="title">{{- site.title -}}</h1>-->
    <p id="sub_title">{{- site.subtitle -}}</p>
  </a>
</div>
