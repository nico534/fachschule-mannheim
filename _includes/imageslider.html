
{%- assign folder = site.static_files | where_exp: "item", "item.path contains 'slideshowImgs'" -%}
<div class="">
  <script src="{{- 'assets/js/slideshow.js' | relative_url -}}" defer></script>

  <div class="outer_slider">
    <div class="slider">
      <figure>
        {%- for item in folder -%}
          <img draggable="false" ondragstart="return false;" src="{{site.url}}{{site.baseurl}}/{{item.path}}" alt="">
        {%- endfor-%}
        </figure>
    </div>
  </div>
</div>
